<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Firebase Edition</title>
    
    <link rel="icon" type="image/png" href="assets/NEOCRAFTss.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Estilos adicionales para admin */
        .card-admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 255, 0.4);
        }
        
        .form-group-file {
            margin-bottom: 25px;
        }
        
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 30, 60, 0.4);
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-input:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 60, 120, 0.6);
        }
        
        .admin-info {
            background: rgba(0, 100, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .admin-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-logo">
            <img src="assets/NEOCRAFT.png" alt="GameStore Logo" class="logo-img">
            <h1>GameStore</h1>
        </div>
        <button class="theme-toggle-btn" id="themeToggleMobile">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="social-section">
                <h3>Síguenos</h3>
                <a href="https://youtube.com/@neomc13" target="_blank" class="social-link youtube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="https://www.instagram.com/jlmc_24_n?igsh=MXNqYmcwNHZmOGx3Yg==" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.tiktok.com/@neomc1?_r=1&_t=ZS-91FCqdmam9Q" target="_blank" class="social-link tiktok">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://whatsapp.com/channel/0029Vb5HMl2GJP8EjrRAXq2i" target="_blank" class="social-link tiktok">
                    <i class="fab fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </a>
            </div>

            <div class="theme-section">
                <h3>Apariencia</h3>
                <div class="theme-switch">
                    <span>Modo Claro</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button class="admin-btn" id="adminBtn">
                <i class="fas fa-lock"></i>
                Iniciar Sesión
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sección de Inicio -->
        <section id="home" class="section active">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="app">Apps</button>
                <button class="filter-btn" data-filter="textura">Texturas</button>
                <button class="filter-btn" data-filter="shader">Shaders</button>
                <button class="filter-btn" data-filter="addon">Addons</button>
                <button class="filter-btn" data-filter="mundo">Mundos</button>
            </div>

            <div class="cards-grid" id="cardsGrid">
                <!-- Las cards se generarán dinámicamente -->
            </div>
        </section>

        <!-- Sección de Videos -->
        <section id="videos" class="section">
            <h2 class="section-title">Videos</h2>
            <div class="videos-grid" id="videosGrid">
                <!-- Los videos se generarán dinámicamente -->
            </div>
        </section>

        <!-- Sección de Búsqueda -->
        <section id="search" class="section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar apps, texturas, shaders...">
                </div>
            </div>
            <div class="search-results" id="searchResults">
                <p style="text-align: center; color: var(--text-secondary);">Escribe para buscar...</p>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-section="home">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </button>
        <button class="nav-btn" data-section="videos">
            <i class="fas fa-play-circle"></i>
            <span>Videos</span>
        </button>
        <button class="nav-btn" data-section="search">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </button>
    </nav>

    <!-- Modal de Login Admin -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Iniciar Sesión</h2>
                <button class="close-modal" id="closeLoginModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" placeholder="admin@gamestore.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="adminPassword" placeholder="Tu contraseña" required>
                </div>
                <button class="btn-primary" id="loginBtn">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <!-- Modal Admin Panel -->
    <div class="modal" id="adminPanel">
        <div class="modal-content admin-panel-content">
            <div class="modal-header">
                <h2>Panel de Administración</h2>
                <button class="close-modal" id="closeAdminPanel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="admin-info">
                    <p><i class="fas fa-info-circle"></i> Sesión activa como administrador</p>
                </div>

                <button class="btn-primary" id="logoutBtn" style="margin-bottom: 20px;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>

                <div class="admin-tabs">
                    <button class="admin-tab-btn active" data-tab="content">Gestionar Contenido</button>
                    <button class="admin-tab-btn" data-tab="video">Agregar Video</button>
                </div>

                <!-- Tab de Contenido -->
                <div class="admin-tab-content active" id="contentTab">
                    <form id="contentForm">
                        <div class="form-group">
                            <label>Nombre *</label>
                            <input type="text" id="contentName" placeholder="Ej: Craftsman ONE" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Descripción *</label>
                            <textarea id="contentDescription" rows="4" placeholder="Descripción detallada del contenido" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Versión *</label>
                            <input type="text" id="contentVersion" placeholder="v1.0.0" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Enlace de Descarga *</label>
                            <input type="url" id="contentDownload" placeholder="https://www.mediafire.com/..." required>
                        </div>
                        
                        <div class="form-group-file">
                            <label>Subir Imagen (Opcional - Máx 5MB)</label>
                            <input type="file" id="contentImage" accept="image/*" class="file-upload-input">
                            <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
                                O usa una URL externa abajo
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label>URL de Imagen (Si no subes archivo)</label>
                            <input type="url" id="contentImageUrl" placeholder="https://...">
                        </div>
                        
                        <div class="form-group">
                            <label>Tipo *</label>
                            <select id="contentType" required>
                                <option value="app">App</option>
                                <option value="textura">Textura</option>
                                <option value="shader">Shader</option>
                                <option value="addon">Addon</option>
                                <option value="mundo">Mundo</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>URLs de Capturas de Pantalla (separadas por comas)</label>
                            <input type="text" id="contentScreenshots" placeholder="url1, url2, url3">
                        </div>
                        
                        <div class="form-group">
                            <label>Enlaces de Videos de YouTube (separados por comas)</label>
                            <input type="text" id="contentVideos" placeholder="https://youtube.com/watch?v=...">
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-upload"></i> Publicar Contenido
                        </button>
                    </form>
                </div>

                <!-- Tab de Video -->
                <div class="admin-tab-content" id="videoTab">
                    <form id="videoForm">
                        <div class="form-group">
                            <label>Título del Video *</label>
                            <input type="text" id="videoTitle" placeholder="Ej: Tutorial Craftsman" required>
                        </div>
                        
                        <div class="form-group">
                            <label>URL del Video (YouTube embed) *</label>
                            <input type="url" id="videoUrl" placeholder="https://www.youtube.com/embed/..." required>
                            <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
                                Usa el formato: https://www.youtube.com/embed/VIDEO_ID
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label>URL de Miniatura *</label>
                            <input type="url" id="videoThumbnail" placeholder="https://img.youtube.com/vi/VIDEO_ID/maxresdefault.jpg" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-video"></i> Publicar Video
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalle -->
    <div class="modal" id="detailModal">
        <div class="modal-content detail-modal-content">
            <button class="close-modal" id="closeDetailModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="detailContent"></div>
        </div>
    </div>

    <!-- Modal de Video -->
    <div class="modal" id="videoModal">
        <div class="modal-content video-modal-content">
            <button class="close-modal" id="closeVideoModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="videoContent"></div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
